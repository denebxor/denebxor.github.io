<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/Com2011_WGS84_g_1.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[41.671745653574085,10.437909581826077],[43.945684648215895,16.04800573380008]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="http://leafletjs.com" title="A JS library for interactive maps">Leaflet</a>');
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        var layer_EsriLightGray_0 = L.tileLayer('http://server.arcgisonline.com/arcgis/rest/services/Canvas/World_Light_Gray_Base/MapServer/tile/{z}/{y}/{x}', {
            opacity: 1.0,
            attribution: '',
        });
        layer_EsriLightGray_0;
        map.addLayer(layer_EsriLightGray_0);
        function pop_Com2011_WGS84_g_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Municipality</th>\
                        <td>' + (feature.properties['Municipality'] !== null ? Autolinker.link(String(feature.properties['Municipality'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Score</th>\
                        <td>' + (feature.properties['forecasted_probabilityscore'] !== null ? Autolinker.link(String(feature.properties['forecasted_probabilityscore'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Forecast</th>\
                        <td>' + (feature.properties['forecasted_finalforcast'] !== null ? Autolinker.link(String(feature.properties['forecasted_finalforcast'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Com2011_WGS84_g_1_0(feature) {
            switch(String(feature.properties['forecasted_finalforcast'])) {
                case 'Insuccess':
                    return {
                pane: 'pane_Com2011_WGS84_g_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,106,0,1.0)',
            }
                    break;
                case 'Partial Insuccess':
                    return {
                pane: 'pane_Com2011_WGS84_g_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(229,201,39,1.0)',
            }
                    break;
                case 'Partial Success':
                    return {
                pane: 'pane_Com2011_WGS84_g_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(124,214,129,1.0)',
            }
                    break;
                case 'Success':
                    return {
                pane: 'pane_Com2011_WGS84_g_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(51,160,44,1.0)',
            }
                    break;
                default:
                    return {
                pane: 'pane_Com2011_WGS84_g_1',
                opacity: 1,
                color: 'rgba(35,35,35,0.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(205,184,75,0.0)',
            }
                    break;
            }
        }
        map.createPane('pane_Com2011_WGS84_g_1');
        map.getPane('pane_Com2011_WGS84_g_1').style.zIndex = 401;
        map.getPane('pane_Com2011_WGS84_g_1').style['mix-blend-mode'] = 'normal';
        var layer_Com2011_WGS84_g_1 = new L.geoJson(json_Com2011_WGS84_g_1, {
            attribution: '',
            pane: 'pane_Com2011_WGS84_g_1',
            onEachFeature: pop_Com2011_WGS84_g_1,
            style: style_Com2011_WGS84_g_1_0,
        });
        bounds_group.addLayer(layer_Com2011_WGS84_g_1);
        map.addLayer(layer_Com2011_WGS84_g_1);
        setBounds();
        </script>
    </body>
</html>
